display_errors = On
max_execution_time = 9000
max_input_time = 16000
max_input_vars = 20000
memory_limit = 522M
post_max_size = 150M
session.gc_maxlifetime = 144000
session.save_path = "/tmp"
upload_max_filesize = 200M
zlib.output_compression = Off
